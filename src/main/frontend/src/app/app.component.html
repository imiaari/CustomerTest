<form (ngSubmit)="addEditCustomer()" id="addEditProvider" [formGroup]="customerForm">
 
  <div class="form-group">
    <label for="exampleInputEmail1">Customer Name</label>
    <input type="text" class="form-control" placeholder="Enter Customer Name" formControlName="name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Customer Address</label>
    <input type="text" class="form-control" placeholder="Enter Customer Address" formControlName="address">
  </div>


  <div class="form-group">
    <label for="exampleInputEmail1">Phone Number</label>
    <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="mobileNumber">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>




<table>
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Customer Address</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let customer of customers">
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.mobileNumber}}</td>

      <td>
        <button (click)="updateCustomer(customer)">Update</button>
        <button (click)="deleteCustomer(customer.id)">Delete</button>
      </td>

    </tr>


  </tbody>
</table>
